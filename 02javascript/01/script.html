      document.write("test");

      var day;
      var week = new Date().getDay();

      console.log(week);

      switch (week) {
        case 0:
          day = "일요일";
          break;
        case 1:
          day = "화요일";
          break;
      }

      var city = ["서울", "부산", "대구"];
      function printA() {
        for (var i = 0; i < city.length; i++) {
          document.write(`배열데이터${city[i]}`);
        }
      }

      printA();
      document.write(`오늘은` + day);
      function printArr(item, i) {
        document.write("배열" + i + " " + item);
      }
      city.forEach(printArr);

    <div
      class="box"
      style="
        width: 100px;
        height: 100px;
        background-color: skyblue;
        transition: 0.3s;
      "
    ></div>
    <button onclick="boxChange()">click</button>
