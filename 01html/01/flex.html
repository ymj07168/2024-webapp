<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: skyblue;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box a {
        background-color: pink;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
      }
      .box a:hover {
        background-color: beige;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <!-- <div>1</div>
      <div>2</div> -->
      <a href="">test</a>
    </div>
  </body>
</html>
